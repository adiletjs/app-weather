<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="weather">
        <div class="weather-header">
            <select name="city" id="city">
                <option value="1528675">Бишкек</option>
                <option value="4716701">Аляска</option>
                <option value="146669">Кипр</option>
                <option value="524894">Москва</option>
                <option value="1496747">Novosibirsk</option>
                <option value="1496990">Новокузнецк</option>
                <option value="1503901">Кемерово</option>
                <option value="1486209">Екатеринбург</option>
                <option value="625144">Минск</option>
                <option value="491422">Сочи</option>
                <option value="1609350">Бангкок</option>
                <option value="2514856">Лос-Анджелес</option>
                <option value="1527360">Сокулук</option>

            </select>
        </div>
        <div class="weather-content">
            <h1 class="weather-name">weather-name</h1>
            <div class="weather-cel">
                <div class="weather-val"></div>
                <div class="weather-img"></div>
            </div>
            <ul class="weather__list">
                <li>по ощущениям: <span class="fells-like"></span></li>
                <li>Давление: <span class="pressure"></span></li>
                <li>Ветер:<span class="wind"></span></li>
                <li>Влажность: <span class="humidity"></span></li>
            </ul>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
